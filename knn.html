<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Visualization</title>
</head>
<body>
    <h1>KNN Decision Boundary</h1>
    <img src="data:image/png;base64,{{ plot_url }}" alt="KNN Decision Boundary">
    <form action="/knn" method="get">
        <label for="n_neighbors">Number of Neighbors (k):</label>
        <input type="number" id="n_neighbors" name="n_neighbors" value="5">
        <input type="submit" value="Update">
    </form>
</body>
</html>
