<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
</head>
<body>
    <h1>KMeans Clustering</h1>
    <img src="data:image/png;base64,{{ plot_url }}" alt="KMeans Clustering">
    <form action="/kmeans" method="get">
        <label for="n_clusters">Number of Clusters:</label>
        <input type="number" id="n_clusters" name="n_clusters" value="3">
        <input type="submit" value="Update">
    </form>
</body>
</html>
