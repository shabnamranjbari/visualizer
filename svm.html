<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM Visualization</title>
</head>
<body>
    <h1>SVM Decision Boundary</h1>
    <img src="data:image/png;base64,{{ plot_url }}" alt="SVM Decision Boundary">
    <form action="/svm" method="get">
        <label for="C">C:</label>
        <input type="number" step="0.1" id="C" name="C" value="1.0">
        <input type="submit" value="Update">
    </form>
</body>
</html>
